name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: make deps

    - name: golangci-lint
      uses: actions-contrib/golangci-lint@v1
      env:
        GO111MODULE: "on"
        GOROOT: ""
      with:
        args: "run -v"
      
    - name: Run tests
      run: make test

    - name: Build
      run: make release
